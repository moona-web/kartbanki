<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assest/css/master.css">
</head>

<body onload="showImage() ">
    <main class="container-fluid d-flex justify-content-center">
        <div class="container-fluid border border-dark bg-white rounded-3 d-flex position-relative">

            <div onclick="showImage()" id="kart"
                class="kart border border-danger h-50 rounded-3 position-absolute top-0 start-50 translate-middle text-white ">



                <div class="d-flex justify-content-between p-4 top">

                    <img src="assest/css/img/2.png" class="w-25" alt="">
                    <img src="assest/css/img/5.png" class="w-25" alt="">
         

                </div>

                <div class="border border-dark ms-2 me-2 vasati txtcardnum h2 d-flex justify-content-center mt-1">
                    #### #### #### ####
                </div>

                <div class="vasati1 d-flex border border-dark w-100 pe-3 ps-3 mt-5">
                    <!-- <span class="text-capitalize">card holder</span>
                    <span class="text-uppercase txtholer">full name</span> -->

                    <div class="w-50 row ms-3 borderr">
                        <span class="text-capitalize">card holder</span>
                        <span class="text-uppercase txtholer">full name</span>
                    </div>

                    <div class="w-25  ms-5 ps-2 borderr">
                        <span class="text-capitalize w-100 ps-3">expries</span>
                        <span class="text-uppercase txtmonth ps-2">mm /</span>
                        <span class="text-uppercase txtyear  ps-2"> yy</span>
                    </div>
                </div>

            </div>

            <div class="back rounded-3 position-absolute bg-primary top-0 start-50 translate-middle h-50">
                <div class="w-100 h-25 mt-4 bg-dark"></div>
                <span class="text-uppercase text-white d-flex justify-content-end pe-4 mt-3">cvv</span>
                <div  class="txtcvv bg-white h-25 me-3 ms-3 d-flex ps-2 align-items-center">
                    
                </div>
                <div class="img mt-2">
                    <img src="assest/css/img/5.png" alt="">
                </div>

            </div>

            <form class="border border-danger row justify-content-center align-content-center">
                <div class="form-group mt-5">
                    <label for="exampleInputEmail1" class="text-capitalize">card numbers </label>
                    <input type="text" onkeypress="return /[0-9]/i.test(event.key) && this.value.length <=18"
                        class="form-control back-for card" id="exampleInputEmail1" aria-describedby="emailHelp">

                </div>

                <div class="form-group mt-3">
                    <label for="exampleInputPassword1" class="text-capitalize">card holders</label>
                    <input type="text" class="form-control back-for" id="exampleInputPassword1">
                </div>

                <div class="d-flex mt-3">
                    <span class="text-capitalize w-75">expraition data</span>
                    <span class="text-capitalize w-25">cvv</span>
                </div>

                <div class="mt-3">

                    <select name="month" id="" class="w-25 month back-for">

                        <option value="">month</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>


                    </select>

                    <select name="year" id="" class="w-25 year back-for">

                        <option value="2022">year</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                        <option value="2031">2031</option>
                        <option value="2032">2032</option>


                    </select>

                    <!-- <input type="text" class="cvv w-25"> -->
                    <!-- onkeypress="return /[0-9]/i.test(event.key)" -->
                    <input type="text" class="cvv w-25"
                        onkeypress="return event.charCode >= 48 && event.charCode <= 57 && this.value.length< 4">



                </div>

                <button type="submit" class="btn btn-primary w-75 mt-5">Submit</button>
            </form>
        </div>


    </main>
</body>

<script>
    
let _cvv = document.getElementsByClassName('cvv')[0]
let _kart = document.getElementById('kart')
let _back = document.getElementsByClassName('back')[0]
let _cardnum = document.getElementsByClassName('txtcardnum')[0]


// rand img

const pics = [
    'url("assest/css/img/1.jpeg")',
    'url("assest/css/img/3.jpeg")',
    'url("assest/css/img/6.jpeg")',
    'url("assest/css/img/7.jpeg")',
    'url("assest/css/img/8.jpeg")'
]


let pic = document.getElementById('kart')
let back = document.getElementsByClassName('back')[0]

function showImage() {
    let a = Math.floor(Math.random() * pics.length);

    let img = pics[a];
    pic.style.backgroundImage = img
    back.style.backgroundImage = img

}




// click cvv
_cvv.addEventListener('click', function (e) {
    _kart.classList.add('trans')
    _back.style.opacity = 1

    _cvv.addEventListener('input', function (e) {

        let temp = _cvv.value
        document.getElementsByClassName('txtcvv')[0].innerHTML = temp
    })


})


// rotate div 
let _backfor = document.querySelectorAll('.back-for')
// console.log(_backfor);
_backfor.forEach(function (val, i) {
    // console.log(val);

    val.addEventListener('click', function () {
        _kart.classList.remove('trans')
        _back.style.opacity = 0
    })

})

// card number 
let _card = _backfor[0]
console.log(_card);
_card.addEventListener('click', function () {
    console.log(_card);
    _card.addEventListener('input', function () {
        console.log(_card.value);
        if (_card.value.length == 4 || _card.value.length == 9 || _card.value.length == 14 || _card.value.length == 19) {
            _card.value += ' '

            _cardnum.innerHTML = _card.value
        }
    })

})



// card holder 
let _holder = _backfor[1]
// console.log(_holder);
_holder.addEventListener('click', function (e) {
    _holder.addEventListener('input', function (e) {
        let temp2 = _holder.value
        document.getElementsByClassName('txtholer')[0].innerHTML = temp2
        document.getElementsByClassName('borderr')[0].style.border = '1px solid black'

    })
})

//card data
let _month = _backfor[2]
//  console.log(_month);
_month.addEventListener('click', function () {
    _month.addEventListener('click', function () {


        let temp3 = _month.value
        document.getElementsByClassName('txtmonth')[0].innerHTML = temp3
        document.getElementsByClassName('borderr')[1].style.border = '1px solid black'
    })

})

//card data
let _year = _backfor[3]
//  console.log(_month);
_year.addEventListener('click', function () {
    _year.addEventListener('click', function () {
        let temp4 = _year.value
        document.getElementsByClassName('txtyear')[0].innerHTML = temp4
    })

})




</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="assest/js/main.js"></script>

</html>
